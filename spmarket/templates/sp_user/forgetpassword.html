{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>超市</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="{% static '/theme/default/images/favicon.png' %}">
    <link href="{% static 'css/amazeui.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css"/>
    <script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
</head>
<body>
<header data-am-widget="header" class="am-header am-header-default sq-head ">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.back()" class="">
            <i class="am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="" class="">忘记密码</a>
    </h1>
</header>
<div style="height: 49px;"></div>
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="phone" placeholder="请输入手机号" class="login-password">
    <p class="am-text-danger">{{ errors.phone.0 }}</p>
    <div class="yzm">
        <input type="text" name="verify_code" class="reg-yzm" placeholder="输入验证码"/>
        <input type="button" class="yzm-hq" value="获取验证码"/>
        <p class="am-text-danger">{{ errors.verify_code.0 }}</p>
    </div>
    <input type="password" name="password1" placeholder="请输入密码" class="login-password">
    <p class="am-text-danger">{{ errors.password1.0 }}</p>
    <input type="password" name="password2" placeholder="确认密码" class="login-name">
    <p class="am-text-danger">{{ errors.password2.0 }}</p>
    <input type="submit" class="login-btn" value="立即提交">
</form>
</body>
</html>


<script>
    //将js写到网页加载完毕的事件里
    $(function () {
        $(".yzm-hq").on("click", function () {
            //打印,验证.点击
            // console.debug(111)
            //获取上面输入的手机号码
            var phone = $("input[name='phone']").val()
            var reg = /^1[3-9]\d{9}$/;
            if (!reg.test(phone)) {
                alert("手机号码格式错误!")
                return;
            }
            var that = this;
            //发送ajax到后台进行验证
            $.ajax({
                type: "post",
                url: "{% url 'sp_user:sendMsg' %}",
                data: {"phone": phone, "csrfmiddlewaretoken": "{{ csrf_token }}"},
                dataType: "json",
                success: function (data) {
                    if (data.err == 0) {
                        //发送成功,开始倒计时
                        var count = 60;
                        //颜色变灰
                        $(that).css("background-color", "gray");
                        //不能再点击
                        $(that).attr("disabled", "disabled");
                        var timer = window.setInterval(function () {
                            //周期性执行函数
                            --count;
                            var msg = count + "秒后重新发送"
                            $(that).val(msg);

                            //判断count为0的时候,重新可以点击
                            if (count == 0) {
                                //颜色变灰
                                $(that).css("background-color", "#76bb2a");
                                //不能再点击
                                $(that).removeAttr("disabled");
                                //文字显示原来提示
                                $(that).val("获取验证码");
                                //清除定时
                                window.clearInterval(timer);
                            }
                        }, 1000);
                    }
                }
            })
        })
    })

</script>
